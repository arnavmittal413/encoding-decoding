            console.log(baseString);

            // encodingString = baseString.replace("<", "%3C").replace("/>", "%3E");

            for(let i = 0; i < baseString.length; i++){

                }

            }

            document.getElementById("dd-enc").value = encodingString;
            encodingString = "<script>document.write(unescape('";
        }
        function decrypt() {
            var decodedString = window.atob(encodingString);
            document.getElementById("dd-enc").value = decodedString;
        }
        function clearArea() {
            document.getElementById("cd-enc").value = " ";
        }
        function copycat() {
            let text = document.getElementById("dd-enc").value;
            navigator.clipboard.writeText(text);
